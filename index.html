<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shielding eyes Photo app</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    .container {
      max-width: 512px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
    }
    a {
      color: #fffeee
    }
    #slider-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .slider-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      background: #333;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
      height: 10px;
      border-radius: 5px;
    }
    input[type="range"]:hover {
      opacity: 1;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: #ffffff;
      cursor: pointer;
      border-radius: 50%;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #ffffff;
      cursor: pointer;
      border-radius: 50%;
    }
    #canvas-container {
      display: flex;
      justify-content: center;
      margin: 8px;
      border: 1px solid #ffffff;
      max-width: 100%;
      overflow: hidden;
    }
    canvas {
      border: 1px solid #ffffff;
      max-width: 100%;
      height: auto;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    button, input[type="file"]::file-selector-button {
      background-color: #121212;
      color: #ffffff;
      border: 2px solid #ffffff;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      text-align: center;
    }
    button:hover, input[type="file"]::file-selector-button:hover {
      background-color: #333333;
    }
    #instructions {
      text-align: center;
      font-size: 16px;
    }
    #footer {
      text-align: center;
      font-size: 12px;
    }
    @media (max-width: 512px) {
      h1 {
        font-size: 20px;
      }
      #instructions {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shielding eyes Photo web app ‚óºÔ∏è‚óºÔ∏èüëÄüõ°Ô∏è</h1>
    <p id="instructions">UPLOAD photo. TAP "Shield eyes". Drag to move. USE Sliders in bottom to resize and rotate.</p>
    <div class="controls">
      <input type="file" id="image-upload" accept="image/*">
      <button id="save-image">Save shielded photo</button>
    </div>
    <div id="canvas-container">
      <canvas id="editor-canvas"></canvas>
    </div>
    <div class="controls">
      <button id="add-censor">Shield eyes</button>
    </div>
    <div id="slider-container">
      <div class="slider-group">
        <label for="width-slider">Width: <span id="width-value">210px</span></label>
        <input type="range" id="width-slider" min="30" max="360" value="210">
      </div>
      <div class="slider-group">
        <label for="height-slider">Height: <span id="height-value">70px</span></label>
        <input type="range" id="height-slider" min="10" max="180" value="70">
      </div>
      <div class="slider-group">
        <label for="rotation-slider">Rotation: <span id="rotation-value">0¬∞</span></label>
        <input type="range" id="rotation-slider" min="-89" max="89" value="0">
      </div>
    </div>
    <p id="instructions">update_1: all aspect ratios supported now(like 4:3, 16:9, 1:2 etc)</p>
  </div>
  <div id="footer">Made by Zerodartz, 2024 - Report bugs <a href="https://github.com/zerodartz/shielding-eyes/">on GitHub</a><br>
    <a href="https://zerodartz.github.io/shielding-eyes/beta.html">Try BETA version</a>
  </div>

  <script>
    let canvas = document.getElementById('editor-canvas');
    let ctx = canvas.getContext('2d');
    let image;
    let rect = {
      x: 150,
      y: 180,
      w: 210,
      h: 70,
      rotation: 0,
      dragging: false,
      offsetX: 0,
      offsetY: 0
    };

    // Helper to keep coordinates within bounds
    function constrain(value, min, max) {
      return Math.max(min, Math.min(value, max));
    }

    function resizeCanvas() {
      const container = document.getElementById('canvas-container');
      const containerWidth = container.clientWidth;
      const scale = containerWidth / canvas.width;
      canvas.style.width = `${containerWidth}px`;
      canvas.style.height = `${canvas.height * scale}px`;
    }

    document.getElementById('image-upload').addEventListener('change', handleImageUpload);
    document.getElementById('add-censor').addEventListener('click', addCensorBar);
    document.getElementById('save-image').addEventListener('click', saveImage);

    canvas.addEventListener('mousedown', handleMouseDown);
    canvas.addEventListener('mousemove', handleMouseMove);
    canvas.addEventListener('mouseup', handleMouseUp);
    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', handleTouchEnd);

    const widthSlider = document.getElementById('width-slider');
    const heightSlider = document.getElementById('height-slider');
    const rotationSlider = document.getElementById('rotation-slider');
    const widthValueLabel = document.getElementById('width-value');
    const heightValueLabel = document.getElementById('height-value');
    const rotationValueLabel = document.getElementById('rotation-value');

    widthSlider.addEventListener('input', handleWidthChange);
    heightSlider.addEventListener('input', handleHeightChange);
    rotationSlider.addEventListener('input', handleRotationChange);

    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file.type.startsWith('image/')) {
        alert('Please upload an image file');
        return;
      }

      const reader = new FileReader();

      reader.onload = function(f) {
        image = new Image();
        image.onload = function() {
          // Calculate the correct canvas size
          let width, height;
          if (image.width > image.height) {
            width = 512;
            height = 512 * (image.height / image.width);
          } else {
            height = 512;
            width = 512 * (image.width / image.height);
          }

          canvas.width = width;
          canvas.height = height;

          resizeCanvas();

          ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        };
        image.src = f.target.result;
      };

      reader.readAsDataURL(file);
    }

    function addCensorBar() {
      redraw();
    }

    function saveImage() {
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'shielded-eyes-pfp.png';
      link.click();
    }

    function handleMouseDown(e) {
      handleStart(e.clientX, e.clientY);
    }

    function handleMouseMove(e) {
      handleMove(e.clientX, e.clientY);
    }

    function handleMouseUp() {
      handleEnd();
    }

    function handleTouchStart(e) {
      if (e.touches.length === 1) {
        e.preventDefault();
        handleStart(e.touches[0].clientX, e.touches[0].clientY);
      }
    }

    function handleTouchMove(e) {
      if (e.touches.length === 1) {
        e.preventDefault();
        handleMove(e.touches[0].clientX, e.touches[0].clientY);
      }
    }

    function handleTouchEnd() {
      handleEnd();
    }

    function handleStart(clientX, clientY) {
      const { canvasX, canvasY } = getCanvasCoordinates(clientX, clientY);
      
      const rotatedPoint = rotatePoint(canvasX, canvasY, rect.x + rect.w / 2, rect.y + rect.h / 2, -rect.rotation);

      if (isInsideRect(rotatedPoint.x, rotatedPoint.y, rect)) {
        rect.dragging = true;
        rect.offsetX = rotatedPoint.x - rect.x;
        rect.offsetY = rotatedPoint.y - rect.y;
      }
    }

    function handleMove(clientX, clientY) {
      if (!rect.dragging) return;

      const { canvasX, canvasY } = getCanvasCoordinates(clientX, clientY);
      const rotatedPoint = rotatePoint(canvasX, canvasY, rect.x + rect.w / 2, rect.y + rect.h / 2, -rect.rotation);
      rect.x = constrain(rotatedPoint.x - rect.offsetX, 0, canvas.width - rect.w);
      rect.y = constrain(rotatedPoint.y - rect.offsetY, 0, canvas.height - rect.h);

      redraw();
    }

    function handleEnd() {
      rect.dragging = false;
    }

    function isInsideRect(x, y, rect) {
      return x >= rect.x && x <= rect.x + rect.w && y >= rect.y && y <= rect.y + rect.h;
    }

    function rotatePoint(x, y, cx, cy, angle) {
      const radians = (Math.PI / 180) * angle,
            cos = Math.cos(radians),
            sin = Math.sin(radians),
            nx = (cos * (x - cx)) + (sin * (y - cy)) + cx,
            ny = (cos * (y - cy)) - (sin * (x - cx)) + cy;
      return {x: nx, y: ny};
    }

    function getCanvasCoordinates(clientX, clientY) {
      const canvasRect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / canvasRect.width;
      const scaleY = canvas.height / canvasRect.height;
      const canvasX = (clientX - canvasRect.left) * scaleX;
      const canvasY = (clientY - canvasRect.top) * scaleY;
      return { canvasX, canvasY };
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image) {
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      }

      // Translate, rotate, then draw the rectangle
      ctx.save();
      ctx.translate(rect.x + rect.w / 2, rect.y + rect.h / 2);
      ctx.rotate(rect.rotation * Math.PI / 180);
      ctx.fillStyle = 'black';
      ctx.fillRect(-rect.w / 2, -rect.h / 2, rect.w, rect.h);
      ctx.restore();
    }

    function handleWidthChange() {
      rect.w = parseInt(widthSlider.value);
      widthValueLabel.textContent = `${rect.w}px`;
      redraw();
    }

    function handleHeightChange() {
      rect.h = parseInt(heightSlider.value);
      heightValueLabel.textContent = `${rect.h}px`;
      redraw();
    }

    function handleRotationChange() {
      rect.rotation = constrain(parseInt(rotationSlider.value), -89, 89);
      rotationValueLabel.textContent = `${rect.rotation}¬∞`;
      redraw();
    }
  </script>
</body>
</html>
